<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>AARON PERO | The Spire Apartments</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <img
          src="assets/images/602/TheSpireHorzLogo.svg"
          alt="The Spire Apartments Logo"
        />
        <img src="assets/images/602/AaronPeroLogo.svg" alt="Aaron Pero logo" />
      </header>
      <main>
        <div class="floorplan">
          <img src="/assets/images/602/floorplan.svg" alt="floorplan" />
          <div class="tag">
            <h1>602</h1>
            <p>$811,000</p>
          </div>
        </div>
        <div class="details">
          <div class="topview">
            <img src="assets/images/602/secondPlan.svg" alt="plan topview" />
          </div>
          <div class="floorplan_details">
            <img src="assets/images/602/addons.svg" alt="plan details" />
            <img src="assets/images/602/specs.svg" alt="plan specifications" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
